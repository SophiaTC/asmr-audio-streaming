<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASMR Zen Player</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center;
        }

        h1 {
            color: #333;
        }

        /* Styling for buttons and inputs */
        button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
        }

        button:hover {
            background-color: #0056b3;
        }

        input[type="range"] {
            width: 80%;
            margin: 10px 0;
        }

        /* Responsive styling for smaller screens */
        @media (max-width: 768px) {
            input[type="range"] {
                width: 100%;
            }
        }
    </style>
</head>
<body>

    <h1>ASMR Zen Player</h1>

    <!-- Audio Player -->
    <audio id="audioPlayer" controls>
        <source id="audioSource" src="" type="audio/mpeg"> <!-- Will be updated by JavaScript -->
        Your browser does not support the audio element.
    </audio>

    <!-- Loop Button -->
    <br>
    <button id="loopBtn">Loop Off</button>

    <!-- Volume Control Slider -->
    <br>
    <label for="volumeControl">Volume:</label>
    <input type="range" id="volumeControl" min="0" max="1" step="0.1" value="1">

    <script>
        const audioPlayer = document.getElementById('audioPlayer');
        const audioSource = document.getElementById('audioSource');
        const loopBtn = document.getElementById('loopBtn');
        const volumeControl = document.getElementById('volumeControl');

        // Function to get the track URL from the query parameter
        function getTrackUrlFromQuery() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('track_url');
        }

        // Function to update the audio player with the track URL
        function updateTrack(url) {
            if (url) {
                audioSource.src = url;  // Set the audio source to the passed track URL
                audioPlayer.load();      // Load the new track
                audioPlayer.play();      // Automatically play the new track
            } else {
                alert('No track URL provided.');
            }
        }

        // Get the track URL from the query parameters and update the player
        const trackUrlFromBot = getTrackUrlFromQuery();
        updateTrack(trackUrlFromBot);  // Automatically play the track sent by the bot

        // Loop button toggle
        loopBtn.addEventListener('click', () => {
            audioPlayer.loop = !audioPlayer.loop;
            loopBtn.textContent = audioPlayer.loop ? 'Loop On' : 'Loop Off';
        });

        // Volume control slider
        volumeControl.addEventListener('input', () => {
            audioPlayer.volume = volumeControl.value;
        });
    </script>

</body>
</html>

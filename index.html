<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASMR Zen Player</title>
</head>
<body style="font-family: Arial, sans-serif; margin: 20px; text-align: center;">

    <h1 style="color: #333;">ASMR Zen Player</h1>

    <!-- Audio Player -->
    <audio id="audioPlayer" controls style="margin-top: 20px; width: 100%;">
        <source id="audioSource" src="" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <!-- Loop Button -->
    <br>
    <button id="loopBtn" style="background-color: #007bff; color: white; padding: 10px 20px; border: none; border-radius: 5px; margin: 10px;">
        Loop Off
    </button>

    <!-- Volume Control Slider -->
    <br>
    <label for="volumeControl" style="font-size: 18px;">Volume:</label>
    <input type="range" id="volumeControl" min="0" max="1" step="0.1" value="1" style="width: 80%; margin: 10px 0;">

    <script>
        const audioPlayer = document.getElementById('audioPlayer');
        const audioSource = document.getElementById('audioSource');
        const loopBtn = document.getElementById('loopBtn');
        const volumeControl = document.getElementById('volumeControl');

        // Function to get the track URL from the query parameter
        function getTrackUrlFromQuery() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('track_url');
        }

        // Function to update the audio player with the track URL
        function updateTrack(url) {
            if (url) {
                audioSource.src = url;  // Set the audio source to the passed track URL
                audioPlayer.load();      // Load the new track
                audioPlayer.play();      // Automatically play the new track
            } else {
                alert('No track URL provided.');
            }
        }

        // Get the track URL from the query parameters and update the player
        const trackUrlFromBot = getTrackUrlFromQuery();
        updateTrack(trackUrlFromBot);  // Automatically play the track sent by the bot

        // Loop button toggle
        loopBtn.addEventListener('click', () => {
            audioPlayer.loop = !audioPlayer.loop;
            loopBtn.textContent = audioPlayer.loop ? 'Loop On' : 'Loop Off';
        });

        // Volume control slider
        volumeControl.addEventListener('input', () => {
            audioPlayer.volume = volumeControl.value;
        });
    </script>

</body>
</html>

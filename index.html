<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASMR Zen Soundscapes</title>
</head>
<body style="font-family: Arial, sans-serif; margin: 20px; text-align: center;">

    <h1 style="color: #333;">Create Your Soundscape</h1>

    <!-- Audio Players for Mixing Tracks -->
    <div id="soundscape" style="margin-top: 20px;">

        <!-- Track 1: Nature Sounds -->
        <h3>Nature Sound</h3>
        <audio id="audioNature" controls style="width: 100%;">
            <source id="natureSource" src="" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
        <label for="natureVolume">Nature Volume:</label>
        <input type="range" id="natureVolume" min="0" max="1" step="0.1" value="1" style="width: 80%; margin: 10px 0;">

        <!-- Track 2: ASMR/Soft Music -->
        <h3>ASMR/Soft Music</h3>
        <audio id="audioASMR" controls style="width: 100%;">
            <source id="asmrSource" src="" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
        <label for="asmrVolume">ASMR/Music Volume:</label>
        <input type="range" id="asmrVolume" min="0" max="1" step="0.1" value="1" style="width: 80%; margin: 10px 0;">
    </div>

    <script>
        // Get the audio players and volume controls
        const audioNature = document.getElementById('audioNature');
        const audioASMR = document.getElementById('audioASMR');
        const natureSource = document.getElementById('natureSource');
        const asmrSource = document.getElementById('asmrSource');
        const natureVolumeControl = document.getElementById('natureVolume');
        const asmrVolumeControl = document.getElementById('asmrVolume');

        // Function to get track URLs from query parameters
        function getTrackUrlFromQuery(paramName) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(paramName);
        }

        // Function to update and play the selected track
        function updateTrack(audioElement, sourceElement, url) {
            if (url) {
                sourceElement.src = url;
                audioElement.load();
                audioElement.play();
            }
        }

        // Get track URLs from query parameters
        const natureTrackUrl = getTrackUrlFromQuery('nature_track');
        const asmrTrackUrl = getTrackUrlFromQuery('asmr_track');

        // Update and play the nature and ASMR tracks
        updateTrack(audioNature, natureSource, natureTrackUrl);
        updateTrack(audioASMR, asmrSource, asmrTrackUrl);

        // Handle independent volume controls
        natureVolumeControl.addEventListener('input', () => {
            audioNature.volume = natureVolumeControl.value;
        });

        asmrVolumeControl.addEventListener('input', () => {
            audioASMR.volume = asmrVolumeControl.value;
        });
    </script>

</body>
</html>
